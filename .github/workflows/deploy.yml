name: Debug Build

on: [push]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check output
        run: |
          echo "=== Current dir ==="
          pwd
          ls -la
          echo "=== Dist content ==="
          ls -la dist || echo "‚ùå dist NOT FOUND"
